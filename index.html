    <body>
        <header>
            <h2>Gerar QRCODE</h2>
        </header>
        <main>
            <div class="st-section">
                <input type="text" id="url" placeholder="Digite uma URL">
                <button class="btn-info" onclick="generateQRCode()">Gerar</button>
                <button class="btn-limpa" onclick="limparURL()">Limpar URL</button>
            
                <div id="qrcode">
                </div>
                <button class="btn-info" id="download" style="display: none;">
                    <a id="downloadLink" download="qrcode.png">Baixar QRCode</a>
                </button>
        </div>
